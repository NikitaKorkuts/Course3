<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3 - Flexbox-реклама</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flex {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            width: 200px;
            height: 200px;
            background: url("avto1.jpg") no-repeat center;
            background-size: cover;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .car {
            width: 150px; 
            height: 150px; 
            background: url("avto2.png") no-repeat center;
            background-size: 100% 100%;
            transition: all 1.5s ease-in-out;
            margin-bottom: 20px;
            transform: translate(-120px, 120px);
        }

        .title1 {
            margin-top: 10px;
            color: red;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .title2 {
            align-self: flex-start;
            margin-top: 10px;
            color: lightblue; 
            transform: rotate(-30deg);
            opacity: 0; 
            transition: opacity 1.5s ease-in-out;
        }

        .flex:hover .car {
            width: 150px; 
            height: 150px; 
            transform: translate(0, 0);
        }

        .flex:hover .title1 {
            opacity: 1; 
        }

        .flex:active .car {
            background: url("avto3.png") no-repeat center; 
            background-size: 100% 100%;
            animation: shake 0.2s infinite;
        }

        .flex:active .title1 {
            opacity: 0;
        }

        .flex:active .title2 {
            opacity: 1;
        }

        .flex:active {
            width: 220px;
            height: 220px;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(0); }
        }

    </style>
</head>
<body>
    <div class="flex">
        <div class="title1">Автомойка "Чистюля"</div>
        <div class="title2">Самая быстрая мойка</div>
        <div class="car"></div>
    </div>
</body>
</html>
